<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <!-- home -->
    <article class="home">
      <!-- carousel -->
      <section class="carousel">
          <img src="https://dummyimage.com/375x200/000/0011ff" class="active" alt="" />
          <img src="https://dummyimage.com/375x200/9e619e/636363" alt="" />
          <img src="https://dummyimage.com/375x200/3e473b/d15ad1" alt="" />
          <img src="https://dummyimage.com/375x200/ba6107/465d78" alt="" />
          <img src="https://dummyimage.com/375x200/b80730/0f6328" alt="" />
      </section>
      <!--start recently played -->
      <!-- playlists recently played -->
      <section class="playlist-recently-played">
        <header>
          <h1 class="heading">Playlists Recently Played</h1>
        </header>
        <div class="playlists-group">
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/ff00ff/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 1</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/00ffb7/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 2</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/007691/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 3</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/d7de00/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 4</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/de0000/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 5</p>
          </div>
        </div>
      </section>
      <!-- based on your listening -->
      <section class="based-on-your-listening">
        <header>
          <h1 class="heading">Based On Your Listening</h1>
        </header>
        <div class="playlists-group">
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/ff00ff/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 1</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/00ffb7/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 2</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/007691/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 3</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/d7de00/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 4</p>
          </div>
          <!--item-->
          <div class="playlist-card">
            <img src="https://dummyimage.com/128x128/de0000/fff" class="playlist-card-img" alt="" />
            <p class="playlist-card-name">style 5</p>
          </div>
        </div>
      </section>
      <!--end recently played -->
      <!--current playlist-->
      <section class="current-playlist">
        <i class="fas fa-chevron-left back-btn icon"></i>
        <h1 class="title">Current Playlist</h1>
        <div class="queue-list">
        </div>
      </section>
    </article>
  </main>
  <footer class="music-player">
    <i class="fas fa-chevron-left back-btn icon hide"></i>
    <i class="fas fa-th-list nav-btn icon hide"></i>
    <h1 class="current-song-name">song 1</h1>
    <p class="artist-name hide">artist 1</p>
    <img src="https://dummyimage.com/128x128/1e6656/ffffff" class="music-cover hide" alt="">
    <div class="seek-bar-container">
      <input type="range" class="music-seek-bar" value="0">
      <p class="current-time hide">00 : 00</p>
      <p class="duration hide">00 : 00</p>
    </div>
    <div class="music-player-controls">
      <span class="fas fa-redo"></span>
      <div class="main">
          <i class="fas fa-backward active"></i>
          <i class="fas fa-play active"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-forward active"></i>
      </div>
      <input type="range" class="volume-slider" max="1" value="1" step="0.1">
      <span class="fas fa-volume-up"></span>
    </div>
    <audio src="" id="audio-source"></audio>
  </footer>
  <script src="assets/js/data.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
